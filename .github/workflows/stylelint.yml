# https://help.github.com/en/actions/reference/workflow-commands-for-github-actions#setting-an-error-message
# https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#using-a-specific-shell
#
# https://stylelint.io/user-guide/usage/options#formatter

name: stylelint

on: pull_request

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: npm install stylelint stylelint-config-standard
      - run: |
          echo '{"extends": "stylelint-config-standard", "defaultSeverity": "warning"}' >> .stylelintrc.json
      - run: |
          npx stylelint --formatter unix '**/*.{css,scss}' \
            | ruby -pe 'sub(/^(.+):(\d+):(\d+): (.+) \[(.+)\]$/, %q{::\5 file=\1,line=\2,col=\3::\4})'
        shell: bash
